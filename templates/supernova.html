<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <script src="{{ url_for('static', filename='js/d3.v3.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
        <script src="{{ url_for('static', filename='js/plot_supernova.js') }}"></script>
        <script src="{{ url_for('static', filename='js/errorPlot.js') }}"></script>
        <style>
        html, body {
            font-family: "Helvetica Neue", Arial;
            font-weight: 300;
        }
        table, th, td {
            font-size : 14px;
            border-collapse: collapse;
            border: 1px solid black;
            text-align: center;
        }
        .important {
            font-size: 300%;
        }
        .tick > line {
            fill: none;
            stroke: black;
        }
        .tick > text {
            fill: black;
        }
        path.domain {
            fill: none;
            stroke-width: 2px;
            stroke: black;
        }
        .legend {
            font-family: "Helvetica Neue", Arial;
            font-weight: 300;
            font-size: 10pt;
        }
        .my-chart {
            fill: #bbb;
            background-color: #fee;
        }
        .clickable {
            cursor: pointer;
        }
        </style>
    </head>
    <body>
        <div id="left" style="float:left" width="500px" height="700px">
            <div id="plotPCA" style="float:left"></div>
        </div>
        <div id="right"  width="500px">
            <div id="bandB" style="float:left"></div>
            <div id="bandR" style="float:left"></div>
            <div id="bandU" style="float:left"></div>
            <div id="bandV" style="float:left"></div>
        </div>
    </body>
</html>
